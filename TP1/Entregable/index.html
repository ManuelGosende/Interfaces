<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>Paint 2020</h1>
    </header>

    <h2>¿Que desea hacer?</h2>

    <section>
        <div class="herramienta">
            <input type="radio" name="accion" value="pintar" checked = "checked">
            <label for="male">Pintar</label><br>
            <input type="radio" name="accion" value="borrar">
            <label for="female">Borrar</label><br>
            <button class= "getImage" onclick="document.querySelector('.openImage').click();">Subir imagen</button>
            <input class= "openImage" type="file" style="display: none;" name="none">
            <button class= "clean">Limpiar lienzo</button>
            <button class= "originalImage">Reestablecer imagen original</button>
        </div>
    </section>

    <h3>¿Tamaño de pixel?</h3>

    <section>
        <form action="" class="pinceles">
            <input type="radio" name="pixel" value="1" checked = "checked">
            <label for="male">1 Pixel</label><br>
            <input type="radio" name="pixel" value="3">
            <label for="male">3 Pixeles</label><br>
            <input type="radio" name="pixel" value="5">
            <label for="other">5 Pixeles</label>
        </form>
    </section>

    <h2>¡Aplicá filtros a tu imagen!</h2>

    <section>
        <div class="filtroBasic">
            <button id="negativo">Negativo</button>
            <button id="sepia">Sepia</button>
            <button id="brillo">Brillo</button>
            <button id="binarizacion">Binarización</button>
            <button id="grises">Escala de grises</button>
        </div>
    </section>

    <h2>Retoques fotográficos</h2>

    <section>
        <div class="filtroComplex">
            <button id="saturacion">Saturación</button>
            <button id="desenfoque">Desenfoque</button>
        </div>
    </section>

    <picture>
        <canvas id = "canvas" width = "700" height = "700" style="border:1px solid #d3d3d3;"></canvas>
    </picture>

    <a href="" id="download">¡Descargá tu imagen aquí!</a>

    <footer>
        <p>Paint 2020</p>
        <p>SEGUINOS EN LAS REDES! @paint</p>
    </footer>

    <script src="js/js.js"></script>

</body>
</html>
