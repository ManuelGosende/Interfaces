<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>Paint 2020</h1>
    </header>

    <h2>¿Que desea hacer?</h2>

    <section>
        <div class="herramienta">
            <input type="radio" name="accion" value="pintar" checked = "checked">
            <label for="male">Pintar</label><br>
            <input type="radio" name="accion" value="borrar">
            <label for="female">Borrar</label><br>
            <button class= "getImage" onclick="document.querySelector('.openImage').click();">Subir imagen</button>
            <input class = "openImage" type="file" style="display: none;" name="none">
            <button class= "clean">Limpiar lienzo</button>
        </div>
    </section>

    <section>
        <form action="" class="pinceles">
            <input type="radio" name="pixel" value="1" checked = "checked">
            <label for="male">1 Pixel</label><br>
            <input type="radio" name="pixel" value="3">
            <label for="male">3 Pixeles</label><br>
            <input type="radio" name="pixel" value="5">
            <label for="other">5 Pixeles</label>
        </form>
    </section>

    <h2>¡Aplicá filtros a tu imagen!</h2>

    <section>
        <button id="negativo">Negativo</button>
        <button id="sepia">Sepia</button>
        <button id="brillo">Brillo</button>
        <button id="binarizacion">Binarización</button>
    </section>

    <canvas id = "canvas" width = "800" height = "500" style="border:1px solid #d3d3d3;"></canvas>



    <a href="" id="download">Descargar</a>

    <script src="js/js.js"></script>

</body>
</html>
