<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoiler Five</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Mobile -->
        <img src="logo-original.png" alt="">       
    </header> 

    <h3 class="colorBlanco">Conecta con tus <br> momentos favoritos</h3>

    <button class="buttonLog colorBlanco backVerde">Registrarme</button>

    <form action="" class="formLog backBlanco">
        <p>Mail</p>
        <input type="text">
        <p>Contraseña</p>
        <div class="displayHoriz">
            <input type="password">
            <img src="Icons/control-password.png" alt="">
        </div>
        <p>Repetir contraseña</p>
        <div class="displayHoriz">
            <input type="password">
            <img src="Icons/control-password.png" alt="">
        </div>
        <div class="displayVert">
            <p>Registrarme con</p>
            <div class="displayHoriz" >
                <img src="Icons/facebook.png" alt="">
                <img src="Icons/google.png" alt="">
            </div>
        </div>
        <div class="displayVert">
            <input type="submit" value="Crear cuenta" class="buttonForm backGris colorVerde" formaction="home.html">
        </div>
    </form>

    <svg width="200" height="1"><line x1="0" y1="0" x2="300" y2="0" style="stroke:white;stroke-width:2" /></svg>

    <button class="buttonLog colorBlanco backGris">Iniciar Sesión</button>

    <form action="" class="formLog backBlanco">
        <p>Mail</p>
        <input type="text">
        <p>Contraseña</p>
        <div class="displayHoriz">
            <input type="password">
            <img src="Icons/control-password.png" alt="">
        </div>
        <div class="displayVert">
            <p>Iniciar sesión con</p>   
            <div class="displayHoriz" >
                <img src="Icons/facebook.png" alt="">
                <img src="Icons/google.png" alt="">
            </div>
        </div>
        <div class="displayVert">
            <input type="submit" value="Iniciar sesión" class="buttonForm backGris colorVerde" formaction="home.html">
        </div>
    </form>


    <svg width="200" height="1"><line x1="0" y1="0" x2="300" y2="0" style="stroke:white;stroke-width:2" /></svg>

    <footer class="colorBlanco displayVert">
        <div class="displayHoriz">
            <picture>
                <img src="Icons/facebook.png" alt="">
            </picture>
            <p>Spoiler Five</p>
        </div>
        <div class="displayHoriz">
            <picture>
                <img src="Icons/instagram.png" alt="">
            </picture>
            <p>Spoiler Five</p>
        </div>
    </footer>

    <script src="js/index.js"></script>

</body>
</html>
