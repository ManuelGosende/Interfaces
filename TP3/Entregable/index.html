<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <header>
        <nav class="navegador">
            <input type="checkbox" id="menu">
            <label for="menu" id="burguer"></label>
            <ul class="desplegable">
                <a href="">Home</a>
                <a href="">Eventos</a>
                <a href="">Comentarios</a>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="cielo"></div>
        <div class="humo1"></div>
        <div class="humo2"></div>
        <div class="humo3"></div>
        <div class="camioneta"></div>
        <div class="pasto"></div>
        <div class="logo"></div>
    </section>

    <article>
        <div id="countdown"></div>
    </article>

    <div id="grilla">
        <div class="personaje" onmousemove= "mouseMove(this, event)" onmouseout="mouseLeave(this)">
            <img src="img/gustavo.png">
            <p>Gustavo Fring</p>
        </div>
        <div class="personaje" onmousemove= "mouseMove(this, event)" onmouseout="mouseLeave(this)">
            <img src="img/jesse.png">
            <p>Jesse Pinkman</p>
        </div>
        <div class="personaje" onmousemove= "mouseMove(this, event)" onmouseout="mouseLeave(this)">
            <img src="img/walter.png">
            <p>Walter White</p>
        </div>
        <div class="personaje" onmousemove= "mouseMove(this, event)" onmouseout="mouseLeave(this)">
            <img src="img/hank.png">
            <p>Hank Schrader</p>
        </div>
        <div class="personaje" onmousemove= "mouseMove(this, event)" onmouseout="mouseLeave(this)"> 
            <img src="img/mike.png">
            <p>Mike Ehrmantraut</p>
        </div>        
    </div>
    
    <script src="js/js.js"></script>
    
</body>
</html>
